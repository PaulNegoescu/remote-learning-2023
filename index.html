<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <h1>Counter</h1>
  <output data-counter-output for="decrementButton incrementButton">Start clicking the buttons</output>
  <div class="items">
    <button data-counter-button="decrement" class="secondary" id="decrementButton">&ndash; 📉</button>
    <button data-counter-button="increment" id="incrementButton">+ 📈</button>
    <button data-counter-button="reset" id="resetButton">Reset 😎</button>
  </div>
</body>
</html>
